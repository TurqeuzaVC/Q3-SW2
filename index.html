<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
        body {
       background-image: url(https://cdn.britannica.com/25/94425-050-3F8214E0/Fishing-boat-Boracay-Island-Philippines.jpg);

      }

      .container {
             background-color:#AC94F4;
             padding: 15px;
      }

      h2{
        text-color:#550CCD;
      }
  </style>
</head>
<body>
  <div class="container mt-3"> 
    <form>
      <h2>User Registration</h2>

        <div class="username mb-3"> 
          <label for="inputusername">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>

        <div class="email mb-3"> 
          <label for="inputemail" >Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="password mb-3"> 
          <label for="inputpassword" >Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="confirmPassword mb-3"> 
          <label for="inputconfirmPassword" >Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>

        <div class="terms mb-3"> 
          <div>
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

<div class="container mt-3 mb-3">
    <form>
      <h2>User Registration</h2>
         <div class="row">
          <div class="col-auto" > 
              <label for="inputFirstName">First Name</label>
              <input type="firstname" class="form-control" id="inputFirstName">
          </div>

          <div class="col-auto"> 
              <label for="inputLastName">Last Name</label>
               <input type="lastname" class="form-control" id="inputLastName">
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-auto" > 
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail">
          </div>

          <div class="col-auto"> 
              <label for="inputPassword">Password</label>
               <input type="password" class="form-control" id="inputPassword">
          </div>
          <br />
          <div class="row">
             <div class="col-auto">
               <button type="submit" class="btn btn-primary">Sign in</button>
             </div>
          </div>
</div>

</body>
</html>
